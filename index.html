<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="splitter logo">
  </header>

  <main class='calculator'>

    <section class='calculator__input-area'>
      <form class='calculator__form'>

        <div class="calculator__group">
          <label for="bill" class='calculator__label'>Bill</label>
          <div class='calculator__input-wrapper'>
            <img src="./images/icon-dollar.svg" alt="" aria-hidden='true'>
            <input type="number" id='bill' class='calculator__input' min='0' placeholder='0' step='0.01'>
          </div>
        </div>

        <div class="calculator__group">
          <h2 class='calculator__label'>Select Tip %</h2>
          <div class='calculator__tip-grid'>
            <button type='button' class='btn-tip'>5%</button>
            <button type='button' class='btn-tip'>10%</button>
            <button type='button' class='btn-tip btn-tip--active'>15%</button>
            <button type='button' class='btn-tip'>25%</button>
            <button type='button' class='btn-tip'>50%</button>
            <input type="number" min='0' class='calculator__input--custom' placeholder='Custom'>
          </div>
        </div>

        <div class="calculator__group">
          <div class="calculator__label-row">
            <label for="people" class='calculator__label'>Number of People</label>
            <span class='calculator__error-msg' hidden>Can't be zero</span>
          </div>
          <div class="calculator__input-wrapper">
            <img src="./images/icon-person.svg" alt="" aria-hidden='true'>
            <input type="number" id='people' min='0' class='calculator__input' placeholder='1'>
          </div>
        </div>

      </form>
    </section>

    <section class='calculator__display-area' >
      <div class="calculator__results">
        <div class="result-item">
          <div>
            <h3 class='result-item__title'>Tip Amount</h3>
            <p class='result-item__subtitle'>/ person</p>
          </div>
          <p class='result-item__value'>$0.00</p>
        </div>

        <div class="result-item">
          <div>
            <h3 class='result-item__title'>Total</h3>
            <p class='result-item__subtitle'>/ person</p>
          </div>
          <p class='result-item__value'>$0.00</p>
        </div>
      </div>

      <button type='reset' class='btn-reset' disabled>Reset</button>
    </section>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BaskoroR725">Baskoro Ramadhan</a>.
  </footer>
  <script src='app.js'></script>
</html>
